<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>private / regalis</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdfcfb;
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 5rem auto;
      padding: 0 1.5rem;
      color: #2e2a26;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    input[type="password"] {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #b4a89f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden-content {
      display: none;
      margin-top: 3rem;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>private access</h1>
  <p>enter password to continue:</p>
  <input type="password" id="passwordInput" placeholder="••••••••" />
  <br />
  <button onclick="checkPassword()">enter</button>

  <div class="hidden-content" id="secretContent">
    <h2>welcome to the quiet room.</h2>
    <p>this is the place where the internet ends and something real begins.</p>
    <p>here, we let things ache without needing them to end.</p>
    <!-- add more secret things here -->
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const content = document.getElementById("secretContent");

      if (password === "regalis") {
        content.style.display = "block";
      } else {
        alert("wrong password.");
      }
    }
  </script>

</body>
</html>
